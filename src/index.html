<!DOCTYPE html>
<html lang="en">
<head>
  <title>css-test</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'> 
  <link rel="stylesheet" href="./styles/css/space.css" > 
 </head>

<body>
  <canvas id='space'></canvas>

  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <script src="./systemjs/systemjs-static-es6.config.js"></script>
  <!-- latest three.js release is 88 -->
  <script src="../../../three.js/build/three.js"></script> 

  <script>
    var _app = './app-es6/space';
    //var _app = './app-es6/services/graphics';

    window.onload = System.import(_app)
      .then((graphics) => {
         var renderer,
             camera,
             scene;
            
        // show path and imported object
        console.log(`System.import ${_app}`);
        console.log(`graphics = `);
        console.dir(graphics);

        // default renderer camera and scene
        camera = graphics.camera();
        renderer = graphics.renderer();
        scene = graphics.scene();
        
        //Tell the renderer to render the stage
        renderer.render(scene, camera);
      });
  </script>

</body>
</html>
