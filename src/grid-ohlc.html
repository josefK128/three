<!DOCTYPE html>
<html lang="en">
  <head>
    <title>grid ohlc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'> 
    <link rel="stylesheet" href="./styles/css/space.css" > 
  </head>


  <body>
    <canvas id='space'></canvas>

    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="./systemjs/systemjs-static-es6.config.js"></script>
    <!-- latest three.js release is 88 -->
    <script src="../../../three.js/build/three.js"></script> 
    <script src="../../../three.js/examples/js/controls/OrbitControls.js"></script> 

    <script>
      var scene,
          canvas,
          renderer,
          camera, 
          controls,
          light,
          group_glyph,
          grid_glyph,
          group_line,
          grid_line,
          open,
          high,
          low,
          close,
          pointL_g,
          verticesL,
          pointL_m,
          pointL,
          pointR_g,
          verticesR,
          pointR_m,
          pointR,
          quad_g,
          quad_m,
          quad;

      init();
      animate();


      function init() {
        canvas = document.getElementById('space');
        renderer = new THREE.WebGLRenderer({canvas:canvas});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, .001, 1000 );
        controls = new THREE.OrbitControls(camera);
        controls.target.set(0.0, 0.0, 0.0);

        camera.position.z = 10;
        scene = new THREE.Scene();
        light = new THREE.PointLight();
        light.position.set( 0, 100, 200 );
        camera.add(light);  // ever-present 'headlight'
        scene.add( light );
        scene.add( new THREE.PointLightHelper( light, 10 ) ); // sphere on light


        // grid_glyph
        group_glyph = new THREE.Group();
        grid_glyph = new THREE.GridHelper(10, 10, 0x0000ff, 0x808080 );
        console.log(`grid_glyph = ${grid_glyph}`);
        grid_glyph.position.y = 0;
        grid_glyph.position.x = 0;
        grid_glyph.position.z = 0;
        grid_glyph.rotateX(Math.PI/2.0);
        group_glyph.add(grid_glyph);
        scene.add( group_glyph );


        // actors
        // OHLC
        open = 3.0,
        high = 6.0,
        low =  -4.0,
        close = -2.0,
        dhl = Math.max(high-low, 1.0);
        yhl = (high + low)*0.5;
        console.log(`o = ${open}  h = ${high}  l = ${low}  c = ${close}`); 
        console.log(`dhl = ${dhl}  yhl = ${yhl}`);
        
        //quad
        quad_g = new THREE.PlaneBufferGeometry(2, dhl);
        quad_m = new THREE.MeshBasicMaterial({color:'red', transparent:true,
            opacity: 0.4, visible:true, side:THREE.DoubleSide});
        quad = new THREE.Mesh(quad_g, quad_m);
        quad.position.y = yhl;
        scene.add(quad);
        
        // pointL
        pointL_g = new THREE.BufferGeometry();
        vertices = new Float32Array( [
           -1.0, open, 0.1
        ] );
        // itemSize = 3 because there are 3 values (components) per vertex
        pointL_g.addAttribute('position', new THREE.BufferAttribute(vertices,3));
        //pointL_g.vertices.push(new THREE.Vector3( 0, 0, 0)); // THREE.Geometry
        pointL_m = new THREE.PointsMaterial( { size: 2, color:'red',
            transparent:true, opacity:0.4, sizeAttenuation:true} );
        pointL = new THREE.Points( pointL_g, pointL_m );
        scene.add( pointL );       

        // pointR
        pointR_g = new THREE.BufferGeometry();
        vertices = new Float32Array( [
           1.0, close, 0.1
        ] );
        // itemSize = 3 because there are 3 values (components) per vertex
        pointR_g.addAttribute('position', new THREE.BufferAttribute(vertices,3));
        //pointR_g.vertices.push(new THREE.Vector3( 0, 0, 0)); // THREE.Geometry
        pointR_m = new THREE.PointsMaterial( { size: 2, color:'red',
            transparent:true, opacity:0.4, sizeAttenuation:true} );
        pointR = new THREE.Points( pointR_g, pointR_m );
        scene.add( pointR );       



        window.addEventListener( 'resize', onWindowResize, false );
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      function animate() {
        requestAnimationFrame( animate );
        //camera.lookAt( scene.position );
        controls.update();
        renderer.render( scene, camera );
      }
    </script>

  </body>
</html>
